<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
	<h:head>
		<title>Login</title>
	</h:head>
	<h:outputStylesheet library="css" name="Global.css"  />
    <h:body>
    <p:ajaxStatus onstart="PF('statusDialog').show()" />
	 
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <p:graphicImage name="/images/loading.gif" />
	</p:dialog>
	
		<div class="ui-fluid">
		<h:form style="margin: 10% auto; max-width: 400px;">
		
	 		<p:growl id="msg" showDetail="true" sticky="true" />
			<!-- <p:panel header="Login de usuario" style="margin-bottom:10px;" >
			</p:panel> -->
			
				<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
				  	<f:facet name="header"><h:outputLabel value="Login de usuario" /></f:facet>
				  	<h:outputLabel for="username" value="Usuario:" />
				  	<p:inputText id="username" value="#{usuario.username}"/>
				  	<h:outputLabel for="password" value="ContraseÃ±a:" />
				  	<p:password id="password" value="#{usuario.password}"/>
					<p:link href="UserInfo.xhtml">Registrarse</p:link>
			  		<p:commandButton style="text-align:right;" value="Login" action="#{usuario.login()}" update="msg" immediate="false" />
				</p:panelGrid>
		
		</h:form>
		</div>
	</h:body>
</html>
