<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
      
    <h:head>
    	<title>
    		Listado de farmacias
   		</title>
    </h:head>
    <h:body>
		    <p:dataScroller value="#{listadoFarmaciaManagedBean.farmaciasUsuario}" var="fu" chunkSize="10">
		        <f:facet name="header">
		            Scroll Down to Load More Farmacias
		        </f:facet>
		 
		        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
		            <p:graphicImage name="images/farmaciaTrouville.png" /> 
		 
		            <p:outputPanel>
		                <h:panelGrid columns="2" cellpadding="5">
		                    <h:outputText value="Nombre:" />
		                    <h:outputText value="#{fu.farmacia.nombreFarmacia}" style="font-weight: bold"/>
		 
		                    <h:outputText value="Direccion:" />
		                    <h:outputText value="#{fu.farmacia.direccion}" style="font-weight: bold"/>
		                    
		                    <h:outputText value="Distancia:" />
		                    <h:outputText value="#{fu.distancia}" style="font-weight: bold"/>
		                    
		 
		                    
		                </h:panelGrid>
		            </p:outputPanel>
		        </h:panelGrid>
	    </p:dataScroller>
 	</h:body>
</html>
