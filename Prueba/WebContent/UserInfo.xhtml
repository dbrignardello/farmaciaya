<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
	<h:head>
		<title>Registro de usuario</title>
	</h:head>
    <h:body>
		<h:form style="margin: auto;">
	 		<p:growl id="msg" showDetail="true" sticky="true" /> 
			<p:panel header="Registro de usuario" style="margin-bottom:10px;">
				<h:panelGrid columns="2" cellpadding="5" style="margin: auto;">
				  	<h:outputLabel for="usuario" value="Usuario:" />
				  	<p:inputText id="usuario" value="#{usuario.username}"/>
				  	<h:outputLabel for="contrasena" value="Contraseña:" />
				  	<p:password id="contrasena" value="#{usuario.password}"/>
				  	<h:outputLabel for="repContrasena" value="Repetir contraseña:" />
				  	<p:password id="repContrasena" value="#{usuario.password}"/>
				  	<h:outputLabel for="email" value="E-mail:" />
				  	<p:inputText id="email" value="#{usuario.email}"/>
				  	<h:outputLabel for="nombreCompleto" value="Nombre completo:" />
				  	<p:inputText id="nombreCompleto" value="#{usuario.nombreCompleto}"/>
				  	<h:outputLabel for="direccion" value="Dirección:" />
				  	<p:inputText id="direccion" value="#{usuario.direccion}"/>
				  	<h:outputLabel for="celular" value="Celular:" />
				  	<p:inputText id="celular" value="#{usuario.celular}"/>
				  	<f:facet name="footer" >
				  		<p:commandButton value="Aceptar" action="#{usuario.loginControl()}" update="msg"  immediate="false" />
				  	</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
