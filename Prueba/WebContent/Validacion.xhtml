<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
	<h:head>
		<title>Validacion</title>
	</h:head>
	<h:outputStylesheet library="css" name="Global.css"  />
    <h:body>
		<f:metadata>
		    <f:viewParam name="codigo" value="#{validacionBean.codigo}" />
		    <f:event type="preRenderView" listener="#{validacionBean.validar}"/>
		</f:metadata>
		<p:panel>
			<p:outputLabel value="#{validacionBean.resultado}"></p:outputLabel>
		</p:panel>
		<meta http-equiv="refresh" content="10;url=Hello.xhtml" />
	</h:body>
</html>
