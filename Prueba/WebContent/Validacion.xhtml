<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
	<h:head>
		<title>Validacion</title>
	</h:head>
    <h:body style="background-image:url(http://localhost:8080/Prueba/resources/images/bg.jpg)">

		<meta http-equiv="refresh" content="5;url=Hello.xhtml" />
