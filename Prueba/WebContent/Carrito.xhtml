<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
            
    <h:head>
    	<title>
    		Carrito test
   		</title>
    </h:head>
    <h:body style="padding:2% 15%; background-image:url(http://localhost:8080/Prueba/resources/images/bg.jpg)">
    		<h:form id="formCarrito">
				<p:panel id="panel" header="Test carrito"
					style="margin-bottom:10px;">
					<p:messages id="messages" />
		
						<p:commandButton
							action="#{carritoBean.agregarAlCarrito(null)}" 
							value="Cargar al carrito"
							update=":itemsCarrito">
						</p:commandButton>
				</p:panel>
			</h:form>
    
        <h:outputStylesheet library="css" name="DataScroller.css"  />
		    <p:dataScroller id="itemsCarrito" value="#{carritoBean.itemsCarrito}" var="itemsCarrito" chunkSize="10">
		        <f:facet name="header">
		            <h:outputText value="Productos en el carrito" style="font-weight: bold" />
				</f:facet>
		 
		        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
		            <p:graphicImage name="images/#{itemsCarrito.producto.nombre}.png" width="60" height="60" /> 
		 
		            <p:outputPanel>
		                <h:panelGrid columns="2" cellpadding="5">
			                    <h:outputText value="Farmacia:" />
							    <h:outputText value="#{itemsCarrito.farmacia.nombreFarmacia}" style="font-weight: bold" />
			 
			                    <h:outputText value="Producto:" />
			                    <h:outputText value="#{itemsCarrito.producto.nombre}" style="font-weight: bold"/>
			                    
			                    <h:outputText value="Precio:" />
			                    <h:outputText value="#{itemsCarrito.precio}" style="font-weight: bold"/>
			                    
			                    <h:outputText value="Cantidad:" />
			                    <h:outputText value="#{itemsCarrito.cantidad}" style="font-weight: bold"/>
			                </h:panelGrid>
		            </p:outputPanel>
		            
		            <p:button icon="ui-icon-cart" title="Icon Only">
					    <f:param name="productId" value="30" />
					</p:button>
		        </h:panelGrid>
	    </p:dataScroller>                
 	</h:body>
</html>
